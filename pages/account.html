<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://use.typekit.net/zit6srf.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>account setup 1</title>
</head>
<body id="account_page">
<header class="top">
<h4 class="terugknop" id="terugknop">&#9668;</h4>
<h1>Account</h1>
<h4></h4>
</header>
<main>
 <form>
    <div>
     <label>Username</label>
     <input id="username" type="text" name="username" placeholder="type here">
     </div>
      <div>
     <label>Password</label>
     <input id="password" type="password" name="password" placeholder="type here">
     </div>
     <div>
     <label>E-mail</label>
     <input id="email" type="email" name="email" placeholder="type here">
     </div>
     <div>
    <label>Phone *</label>
     <input id="phone" type="tel" name="phone" placeholder="type here">
     </div>
     <div>
     <label>Birthday</label>
     <input type="date" name="DOB" id="DOB">
     </div>
     <div>
     <label>My Timezone</label>
     <input type="datetime-local" name="date-time-local" id="date-time-local">
     </div>
     <div>
     <label>My Console</label>
        <select id="consoles">
        <option value="playstation">Playstation</option>
        <option value="xbox">XBOX</option>
        <option value="nintendo">Nintendo</option>
        <option value="desktop">Desktop</option>
    </select>
     </div>
 </form>
    </main>
<p><i>* 2 step-verification</i></p>
  
    <script src="../js/formulier.js"></script>
    <script src="../js/goBack.js"></script>
</body>
</html>
